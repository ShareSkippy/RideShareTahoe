name: CI Pipeline

permissions:
  contents: read

on:
  push:
    branches-ignore: ['main']
  pull_request:
    branches: ['main']

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
        if: steps.npm-cache.outputs.cache-hit != 'true'

      - uses: actions/upload-artifact@v5
        with:
          name: node-modules
          path: node_modules
          retention-days: 1

  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v6
        with:
          name: node-modules
          path: .

      - run: npm run lint

  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v6
        with:
          name: node-modules
          path: .

      - run: npm test

  typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v6
        with:
          name: node-modules
          path: .

      - run: npm run typecheck

  integration-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [setup, test]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v6
        with:
          name: node-modules
          path: .

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸš€ Start Local Supabase Stack
        run: |
          supabase start &
          sleep 5 # Wait for services to initialize

      - name: ðŸ“ Get Local Database Connection String
        id: supabase-env
        # Extract local connection details for the test runner
        run: |
          DB_URL=$(cat .supabase/db/config.json | jq -r .connectionString.database)
          echo "DATABASE_URL=$DB_URL" >> $GITHUB_ENV
          # Set generic localhost variables
          echo "NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." >> $GITHUB_ENV

      - name: ðŸ§ª Run Integration Tests
        run: npm run test:integration
        env:
          RUN_INTEGRATION_TESTS: true
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [lint, test, typecheck, integration-test]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v6
        with:
          name: node-modules
          path: .

      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - run: npm run build
